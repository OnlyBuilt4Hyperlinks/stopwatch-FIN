<html>
<head>
    <script src="stopwatch.js"></script>
    <title>
        Stopwatch OnePage
    </title>
</head>

<body>

<p>
 Stopwatch WebApp<br>
 <div id="time">
     <span id="hoursDOM">00</span>
     <span id="minutesDOM">:00</span>
     <span id="secondsDOM">:00</span>
     <span id="millisecondsDOM">:00</span>
 </div>
 <!--
 replace the word time with a properly formatted stopwatch xx:xx:xx:xx
-->

</p>

<button type="button" id="startButton" onclick="setInterval(stopwatchStart,1)">Start</button>
<button type="button" id="stopButton" onclick="stopButton">Stop</button>
<button type="button" id="resetButton" onclick="resetButton">Reset</button>


</body>
